<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Scope or Location</h3>
  </div>
  <div class="panel-body">
    <input ng-model="searchText">
    <select ng-model="state_select">
      <option value="">---Select State---</option>
      <option ng-repeat="state in state_list | filter:searchText" value="{{state.value}}">{{state.name}}</option>
    </select>
  </div>
</div>
