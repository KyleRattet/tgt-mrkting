<div class="panel panel-primary" id="state">
  <div class="panel-heading">
    <h3 class="panel-title">Step 2: Select A State</h3>
  </div>
  <div class="panel-body">
    <select ng-model="state_select" class="form-control" required>
      <option value="">---Select State---</option>
      <option ng-repeat="state in state_list | filter:searchText" value="{{state.value}}">{{state.name}}</option>
    </select>
  </div>
</div>
