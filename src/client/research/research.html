<div class="container">
  <div class="row">
    <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center">Research</h2>
        </div>
    </div>
  </div>
</div>

<div class="container">

  <category-data></category-data>
  <state-code-data></state-code-data>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Compare</h3>
  </div>
  <div class="panel-body">
    This vs. that choice here
  </div>
</div>



<div>
  <h2>Add Query Test</h2>
  <form ng-submit="addQuery(query)">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="queryName" placeholder="query name" required>
    </div>
    <button type="submit" class="btn btn-default btn-block">Save Query</button>
  </form>
</div>

<div>
  <h2>Retrieve and Run Query</h2>
    <button type="submit" class="btn btn-success" ng-click="retrieve()">Retrieve and Run Query</button>
</div>

<ol>
<li ng-repeat="query in queries" ng-click="run(query.name)">Query Name: {{query.name}} Query Category: {{query.category}} Query State: {{query.state}}</li>
</ol>

<button class="btn btn-danger" ng-click="getNationalData(); getStateData()">Get Data</button>

</div>
