<div ng-hide="research" class="container">

<div ng-show="input" class="row">
  <div class="panel panel-primary">
    <div class="panel-heading"><h2>Research</h2></div>
        <div class="panel-body">
            <category-data></category-data>
            <state-code-data></state-code-data>
        </div>

        <button ng-disabled="!category || !state_select" class="btn btn-lg btn-primary outline" ng-click="getNationalData(); getStateData()">Run Query</button>
    <br>
    <br>
  </div>

</div>

<div>

<div class="row" ng-if="!isAuthenticated()">

    <div class="panel panel-primary">
        <div class="panel-heading"><h2>Sample Queries</h2>
        </div>
            <div class="panel-body">


    <table ng-hide="table" class="table table-striped table-bordered table-condensed text-center">
          <thead class="text-center">
              <tr class="text-center">
                  <th class="text-center">#</th>
                  <th class="text-center">Sample</th>
                  <th class="text-center">State</th>
                  <th class="text-center">Category</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <th class="text-center">1</th>
                  <td><button ng-click="sample(categories[3].value,'08')" class="btn btn-primary btn-xs outline"><i class="fa fa-refresh"></i> View</button></td>
                  <td>Colorado</td>
                  <td>Home Prices</td>
              </tr>
              <tr>
                  <th class="text-center">2</th>
                  <td><button ng-click="sample(categories[6].value,'06')" class="btn btn-primary btn-xs outline"><i class="fa fa-refresh"></i> View</button></td>
                  <td>California</td>
                  <td>Commuting Style</td>
              </tr>
              <tr>
                  <th class="text-center">3</th>
                  <td><button ng-click="sample(categories[0].value,'12')" class="btn btn-primary btn-xs outline"><i class="fa fa-refresh"></i> View</button></td>
                  <td>Florida</td>
                  <td>Age Demographics</td>
              </tr>
          </tbody>
      </table>
      </div>
    </div>

</div>

<div class="row" ng-if="isAuthenticated()">

    <div class="panel panel-primary">
        <div class="panel-heading"><h2>{{currentUser.name}}'s Query History</h2>
        <h5><button ng-show="table" class="btn btn-xs btn-primary outline" ng-click="table = !table"><i class="fa fa-expand"></i> Expand</button>
            <button ng-hide="table" class="btn btn-xs btn-primary outline" ng-click="table = !table"><i class="fa fa-compress"></i> Collapse</button>
          </h5>
        </div>
            <div class="panel-body">


    <table ng-hide="table" class="table table-striped table-bordered table-condensed text-center">
          <thead class="text-center">
              <tr class="text-center">
                  <th class="text-center">#</th>
                  <th class="text-center">Run Query</th>
                  <th class="text-center">Name</th>
                  <th class="text-center">Date</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="query in queries">
                    <th class="text-center">{{$index + 1}}</th>
                    <td><button ng-click="run(query.name)" class="btn btn-primary btn-xs outline"><i class="fa fa-refresh"></i> Run</button></td>
                    <td>{{query.name}}</td>
                    <td>{{query.date | date : 'medium'}}</td>
                </tr>
          </tbody>
      </table>
      </div>
    </div>

</div>
</div>
</div>
