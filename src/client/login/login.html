<div class="container">

<div class="row">

<div class="col-md-4 col-md-offset-4">
<!-- <h1 class="text-center">Login</h1> -->

  <div class="panel panel-primary">
  <div class="panel-heading"><h1>Login</h1></div>
  <div class="panel-body">
  </div>

  <div class="login">
  <form method="post" ng-submit="login()" name="loginForm" novalidate>
    <div class="form-group">
      <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
    </div>
    <div class="form-group">
      <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-primary outline">Login</button>
    <br>
  </form>
  <a class="btn btn-block btn-lg btn-social btn-google" ng-click="authenticate('google')">
      <i class="fa fa-google-plus"></i>&nbsp; Sign in with Google
  </a>
  <a class="btn btn-block btn-lg btn-social btn-github" ng-click="authenticate('github')">
      <i class="fa fa-github"></i>&nbsp;  Sign in with GitHub
  </a>
  </div>

  </div>

</div>
</div>

</div>
