<div class="container">
  <div class="row">
    <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center">Data Dashboard Category {{title}}</h2>
        </div>
    </div>
  </div>
</div

<div class="container">

<div class="row">

    <div class="col-lg-12">
        <h3 class="page-header">State Rankings for {{stateTitle}} </h3>
    </div>

    <div class="col-sm-3 col-xs-6">
        <label>State GDP Ranking</label>

            {{GDPposition}} out of 50
            <state-gauge-gdp-chart-data></state-gauge-gdp-chart-data>
    </div>

    <div class="col-sm-3 col-xs-6">
        <label>State  ($ in Millions)</label>
            ${{stateGDP | number:0}}

    </div>

    <div class="col-sm-3 col-xs-6">
        <label>State Personal Income Ranking</label>
            {{incomePosition}} out of 50
            <state-gauge-income-chart-data></state-gauge-income-chart-data>
    </div>

    <div class="col-sm-3 col-xs-6">
        <label>State Personal Income $</label>
        ${{stateIncome | number:0}}
    </div>

</div>

<div class="row">

    <div class="col-lg-12">
        <h3 class="page-header">Category</h3>
    </div>

    <div class="col-md-8 col-xs-12">
    <label>National Data</label>
        <div>
          <national-pie-chart-data></national-pie-chart-data>
        </div>
    </div>
    <div class="col-md-4 col-xs-12">
      <label>State Pie Data for {{stateTitle}}</label>

        <div>
          <state-pie-chart-data></state-pie-chart-data>
        </div>
    </div>

</div>

<div class="row">

    <div class="col-lg-12">
        <h3 class="page-header">Comparison</h3>
    </div>

    <div class="col-md-8 col-xs-12">
    <label>National Bar Chart</label>
        <div>
          <national-discrete-bar-chart-data></national-discrete-bar-chart-data>
        </div>
    </div>
    <div class="col-md-4 col-xs-12">
      <label>State Bar Chart for {{stateTitle}}</label>
        <div>
          <state-discrete-bar-chart-data></state-discrete-bar-chart-data>
        </div>

    </div>

</div>

</div>
